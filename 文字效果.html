<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*水平阴影，垂直阴影，模糊的距离，阴影的颜色*/
    h1{
        text-shadow: 5px 5px 5px #999999;
    }
    div{
        width: 600px;
        height:500px;
        padding: 15px;
        background-color: yellow;
        box-shadow: 10px 10px 5px #888888;
    }
    #boxshadow img{
        width: 100%;
        border: 10px solid #8a4419;
        border-style:inset;
    }
</style>
<body>
<h1>Text-shadow effect!</h1>

<p><b>注意:</b> Internet Explorer 9 以及更早版本的浏览器不支持 text-shadow属性.</p>
<div>This is a div element with a box-shadow</div>
<br>
<div id="boxshadow">
    <img src="xiaohaishi.gif" alt="xiaohaishi" width="600" height="400" align="center">
</div>
</body>
</html>
